<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/canvasjs.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/view.css" media="all">
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            namespace = '/test'; // change to an empty string to use the global namespace
            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function (msg) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });
            // event handler for new connections
            socket.on('connect', function () {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#emit').submit(function (event) {
                socket.emit('my event', {data: $('#emit_data').val()});
                return false;
            });
            $('form#disconnect').submit(function (event) {
                socket.emit('disconnect request');
                return false;
            });
        });
    </script>
</head>

<body>
<div id="form_container">
    <h1><a>Untitled Form</a></h1>
    <div id="chartContainer" style="text-align: right; height: 350px; width:70%;"></div>
    <form id="form_1110336" class="appnitro" method="post" action="">
        <ul>
            <li id="li_3">
                <label class="description" for="element_3">Velocity 1 </label>
                <div>
                    <select class="element select medium" id="element_3" name="element_3">
                        {% for item in velocity.velocity %}
                            <option value="{{ item }}">{{ item }} mm/sec</option>
                        {% endfor %}
                    </select>
                </div>
            </li>
            <li id="li_4">
                <label class="description" for="element_4">Velocity 2 </label>
                <div>
                    <select class="element select medium" id="element_4" name="element_4">
                        {% for item in velocity.velocity %}
                            <option value="{{ item }}">{{ item }} mm/sec</option>
                        {% endfor %}
                    </select>
                </div>
            </li>
            <li id="li_5">
                <label class="description" for="element_5">Ramp </label>
                <div>
                    <select class="element select medium" id="element_5" name="element_5">
                        {% for item in velocity.ramp %}
                            <option value="{{ item }}">{{ item }} mm/sec</option>
                        {% endfor %}
                    </select>
                </div>
            </li>
            <li id="li_6">
                <label class="description" for="element_6">Dwell </label>
                <div>
                    <select class="element select medium" id="element_6" name="element_6">
                        {% for item in velocity.dwell %}
                            <option value="{{ item }}">{{ item }} mm/sec</option>
                        {% endfor %}
                    </select>
                </div>
            </li>
            <li id="li_1">
                <label class="description" for="element_1">Upper </label>
                <div>
                    <input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255"
                           value=""/>
                </div>
            </li>
            <li id="li_2">
                <label class="description" for="element_2">Lower </label>
                <div>
                    <input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255"
                           value=""/>
                </div>
            </li>

            <li class="buttons">
                <input type="hidden" name="form_id" value="1110336"/>

                <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit"/>
            </li>
        </ul>
    </form>

    <h2>Send:</h2>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input type="submit" value="Echo">
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>

    <script class="code" type="text/javascript">
        (function () {
            var socket = new WebSocket('ws://localhost:8765');
            var MAX_X_POINTS_LEN = 25;
            var updateInterval = 500;
            var dataPoints = []; // dataPoints

            var chart = new CanvasJS.Chart("chartContainer", {
                title: {
                    text: "Live Data"
                },
                data: [{
                    type: "line",
                    dataPoints: dataPoints
                }]
            });

            socket.onmessage = function (event) {
                var points = JSON.parse(event.data || {});

                dataPoints.push({
                    x: +points[0] || 0,
                    y: +points[1] || 0
                });
            };

            function reRenderChart() {
                var extraLen = MAX_X_POINTS_LEN - dataPoints.length;
                if (extraLen < 0) {
                    dataPoints.splice(0, -extraLen);
                }

                chart.render();
            }

            setInterval(reRenderChart, updateInterval);

        }());
    </script>
    </div>
</body>
</html>
